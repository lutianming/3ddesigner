{% extends "profile/base.html"%}
{% block title %}User profile{% endblock %}
{% block head %}
<link rel="stylesheet" href="/site_media/css/user_profile.css" type="text/css">
{% endblock %}
{% block content %}
	<div id="userMsgList" class="hero-unit">
		<div class='purpleband'> 
			<div class='left'><img alt="Purpleband-left" src="/site_media/img/purpleband-left1.png" /></div> 
			<div class='center'><h2>{{username}}'s all messages</h2><span></span></div>
			<div class='right'><img alt="Purpleband-right" src="/site_media/img/purpleband-right1.png" /></div> 
			<div class='clear'></div> 
		</div>
		
		<table class="msglist table table-bordered table-striped table-hover">
			{% include "msg_list.html" %}
		</table>
		<div class="more"><a href="/user/{{username}}/msg">More...</a></div>
	</div>

	<div id="userWorks" class="hero-unit">
		<div class='purpleband'> 
			<div class='left'><img alt="Purpleband-left" src="/site_media/img/purpleband-left1.png" /></div> 
			<div class='center'><h2>{{username}}'s all works</h2></div>
			<div class='right'><img alt="Purpleband-right" src="/site_media/img/purpleband-right1.png" /></div> 
			<div class='clear'></div> 
		</div>
		
		{% include "profile/work_list.html" %}
		<div class="more"><a href="/user/{{username}}/work">More...</a></div>
	</div>
	
	<div style="clear:both"></div>
{% endblock %}
