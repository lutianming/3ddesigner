<html>
	<head>
		<title>3DDesigner|{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="/site_media/css/style.css" type="text/css">
		<script type="text/javascript" src="/site_media/js/tiny_mce/tiny_mce.js"></script>
		<script type="text/javascript">
		tinyMCE.init({
		 mode:"textareas",
		 theme:"advanced",
		 plugins:"emotions",
		 theme_advanced_buttons1:"bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justrifyright,justrifyfull,|,fontselect,fontsizeselect",
		 theme_advanced_buttons2:"cut,copy,paste,|,undo,redo,|,forecolor,backcolor,|,emotions",
		 theme_advanced_buttons3:"",
		 theme_advanced_toolbar_location:"top",
		 theme_advanced_toolbar_align:"left",
		 language:"en"
		});
		</script>
	</head>
	<body>
		<div class="nav">
			<a href="/">Home</a>|
			<a href="/msg/">BBS</a>|
			{% if user.is_authenticated %}
			<a href="/user/{{user.username}}/">{{user.username}}</a>|
			<a href="/accounts/password/change/">Change Password</a>|
			<a href="/accounts/logout/">Logout</a>
			{% else %}
			<a href="/accounts/login/">Login</a>|
			<a href="/accounts/register/">Register</a>
			{% endif %}
		</div>
		{% block content %}{% endblock %}
	</body>
</html>
